<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przesyłka Priorytetowa</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --folder-color: #d7ccc8;
            --paper-color: #fdf5e6;
            --ink-red: #d32f2f;
            --dark-text: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #3e2723;
            font-family: 'Special Elite', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .folder-container {
            position: relative;
            width: 300px;
            height: 400px;
            cursor: pointer;
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .folder-container:hover {
            transform: rotate(0deg) scale(1.02);
        }

        .folder-back {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--folder-color);
            border: 2px solid #8d6e63;
            border-radius: 5px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }

        .paper-content {
            position: absolute;
            top: 20px; left: 20px;
            width: calc(100% - 40px);
            height: calc(100% - 40px);
            background-color: var(--paper-color);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border: 1px dashed var(--dark-text);
            z-index: 5;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .folder-front {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--folder-color);
            border: 2px solid #8d6e63;
            border-radius: 5px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.8s;
        }

        .stamp-top-secret {
            border: 5px solid var(--ink-red);
            color: var(--ink-red);
            font-size: 2rem;
            font-weight: bold;
            padding: 10px 20px;
            transform: rotate(-15deg);
            opacity: 0.8;
            mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
            -webkit-mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
        }

        .click-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #5d4037;
            animation: pulse 2s infinite;
        }

        .folder-container.open .folder-front {
            transform: rotateX(-180deg) translateY(100px);
            opacity: 0;
            pointer-events: none;
        }

        .folder-container.open .paper-content {
            transform: translateY(-30px);
        }

        .paper-content h2 {
            margin-top: 0;
            color: var(--ink-red);
            border-bottom: 2px dashed var(--ink-red);
            margin-bottom: 20px;
        }

        /* Styl przycisku startowego */
        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: var(--ink-red);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: 2px solid #b71c1c;
        }

        .start-btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

    </style>
</head>
<body>

    <div class="folder-container" onclick="openFolder()">
        <div class="folder-back"></div>

        <div class="paper-content">
            <h2>PROTOKÓŁ 1402</h2>
            <p>Kliknij poniższy przycisk, aby uzyskać dostęp do akt sprawy i rozpocząć śledztwo.</p>
            
            <a href="index.html" class="start-btn">ROZPOCZNIJ MISJĘ</a>
        </div>

        <div class="folder-front">
            <div class="stamp-top-secret">ŚCIŚLE TAJNE</div>
            <div class="click-hint">[ Kliknij, aby otworzyć przesyłkę ]</div>
        </div>
    </div>

    <script>
        function openFolder() {
            const folder = document.querySelector('.folder-container');
            folder.classList.add('open');
        }
    </script>

</body>
</html>
