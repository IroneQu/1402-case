<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Przesyłka Priorytetowa</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--folder-color: #d7ccc8; /* Kolor teczki */
				--paper-color: #fdf5e6; /* Kolor papieru w środku */
				--ink-red: #d32f2f;
				--dark-text: #2c2c2c;
			}

			body {
				margin: 0;
				padding: 0;
				background-color: #3e2723; /* Ciemne tło biurka */
				font-family: 'Special Elite', cursive;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				overflow: hidden;
			}

			/* Kontener na całą teczkę */
			.folder-container {
				position: relative;
				width: 300px;
				height: 400px;
				cursor: pointer;
				transform: rotate(-2deg); /* Lekkie przekrzywienie */
				transition: transform 0.3s;
			}

			.folder-container:hover {
				transform: rotate(0deg) scale(1.02);
			}

			/* --- Elementy Teczki --- */

			/* Tylna okładka */
			.folder-back {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: var(--folder-color);
				border: 2px solid #8d6e63;
				border-radius: 5px;
				box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
			}

			/* Papier w środku (z kodem QR) */
			.paper-content {
				position: absolute;
				top: 20px;
				left: 20px;
				width: calc(100% - 40px);
				height: calc(100% - 40px);
				background-color: var(--paper-color);
				padding: 20px;
				box-sizing: border-box;
				text-align: center;
				border: 1px dashed var(--dark-text);

				/* Na początku jest schowany za przednią okładką */
				z-index: 5;
				transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
			}

			/* Przednia okładka (ta z pieczątką) */
			.folder-front {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: var(--folder-color);
				border: 2px solid #8d6e63;
				border-radius: 5px;
				z-index: 10; /* Musi być na wierzchu */

				display: flex;
				justify-content: center;
				align-items: center;

				/* Punkt obrotu na dole, żeby otwierała się jak teczka */
				transform-origin: bottom center;
				transition:
					transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1),
					opacity 0.8s;
			}

			/* Detale na przedniej okładce */
			.stamp-top-secret {
				border: 5px solid var(--ink-red);
				color: var(--ink-red);
				font-size: 2rem;
				font-weight: bold;
				padding: 10px 20px;
				transform: rotate(-15deg);
				opacity: 0.8;
				mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png'); /* Efekt starej pieczątki */
				-webkit-mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
			}

			.click-hint {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
				font-size: 0.9rem;
				color: #5d4037;
				animation: pulse 2s infinite;
			}

			/* --- Stan Otwarty (dodawany przez JS) --- */

			/* Przednia okładka "spada" w dół i znika */
			.folder-container.open .folder-front {
				transform: rotateX(-180deg) translateY(100px);
				opacity: 0;
				pointer-events: none;
			}

			/* Papier wysuwa się lekko do góry */
			.folder-container.open .paper-content {
				transform: translateY(-30px);
			}

			/* Stylizacja zawartości papieru */
			.paper-content h2 {
				margin-top: 0;
				color: var(--ink-red);
				border-bottom: 2px dashed var(--ink-red);
			}

			.qr-image {
				width: 80%;
				height: auto;
				margin: 20px 0;
				border: 2px solid var(--dark-text);
				/* Jeśli nie masz obrazka, to jest placeholder */
				min-height: 150px;
				background: #eee;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 0.8rem;
				color: #999;
			}

			.scan-hint {
				font-size: 0.9rem;
				margin-top: 10px;
			}

			/* Animacja pulsowania napisu */
			@keyframes pulse {
				0% {
					opacity: 0.6;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.6;
				}
			}
		</style>
	</head>
	<body>
		<div class="folder-container" onclick="openFolder()">
			<div class="folder-back"></div>

			<div class="paper-content">
				<h2>CEL MISJI</h2>
				<p class="scan-hint">
					<a href="https://ironequ.github.io/1402-case/">Użyj mnie aby obejrzeć zawartość :)</a>
				</p>
			</div>

			<div class="folder-front">
				<div class="stamp-top-secret">ŚCIŚLE TAJNE</div>
				<div class="click-hint">[ Kliknij, aby otworzyć akta ]</div>
			</div>
		</div>

		<script>
			function openFolder() {
				const folder = document.querySelector('.folder-container');
				// Dodaje klasę 'open', która uruchamia animacje CSS
				folder.classList.add('open');
			}
		</script>
	</body>
</html>
