<!doctype html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weryfikacja Wstępna</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--folder-color: #d7ccc8;
				--paper-color: #fdf5e6;
				--ink-red: #d32f2f;
				--dark-text: #2c2c2c;
			}

			body {
				margin: 0;
				padding: 0;
				background-color: #3e2723;
				font-family: 'Special Elite', cursive;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				overflow: hidden;
			}

			.folder-container {
				position: relative;
				width: 320px;
				height: 420px;
				cursor: pointer;
				transform: rotate(-1deg);
				transition: transform 0.3s;
			}

			.folder-container:hover {
				transform: rotate(0deg) scale(1.02);
			}

			.folder-back {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: var(--folder-color);
				border: 2px solid #8d6e63;
				border-radius: 5px;
				box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.6);
			}

			.paper-content {
				position: absolute;
				top: 15px;
				left: 15px;
				width: calc(100% - 30px);
				height: calc(100% - 30px);
				background-color: var(--paper-color);
				padding: 25px;
				box-sizing: border-box;
				text-align: center;
				border: 1px dashed var(--dark-text);
				z-index: 5;
				transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			.folder-front {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: var(--folder-color);
				border: 2px solid #8d6e63;
				border-radius: 5px;
				z-index: 10;
				display: flex;
				justify-content: center;
				align-items: center;
				transform-origin: bottom center;
				transition:
					transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1),
					opacity 0.8s;
				backface-visibility: hidden;
			}

			.stamp-top-secret {
				border: 5px solid var(--ink-red);
				color: var(--ink-red);
				font-size: 2rem;
				font-weight: bold;
				padding: 10px 20px;
				transform: rotate(-15deg);
				opacity: 0.8;
				mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
				-webkit-mask-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/grunge.png');
			}

			.click-hint {
				position: absolute;
				bottom: 30px;
				width: 100%;
				text-align: center;
				font-size: 0.9rem;
				color: #5d4037;
				animation: pulse 2s infinite;
			}

			/* --- Otwieranie --- */
			.folder-container.open .folder-front {
				transform: rotateX(-180deg);
				opacity: 0;
				pointer-events: none;
			}

			.folder-container.open .paper-content {
				transform: translateY(-20px);
			}

			/* Zablokuj klikanie w teczkę po otwarciu, żeby móc klikać w input */
			.folder-container.open {
				cursor: default;
			}

			/* --- Formularz Logowania --- */
			h2 {
				margin-top: 0;
				color: var(--dark-text);
				border-bottom: 2px dashed var(--ink-red);
				margin-bottom: 25px;
				font-size: 1.5rem;
			}

			.login-label {
				font-size: 0.9rem;
				margin-bottom: 10px;
				font-weight: bold;
			}

			.login-input {
				width: 80%;
				padding: 10px;
				font-family: 'Special Elite', cursive;
				font-size: 1.1rem;
				text-align: center;
				border: none;
				border-bottom: 2px solid var(--ink-red);
				background: rgba(0, 0, 0, 0.05);
				outline: none;
				margin-bottom: 20px;
				color: var(--ink-red);
			}

			.login-btn {
				padding: 10px 25px;
				background-color: var(--dark-text);
				color: white;
				border: none;
				font-family: 'Special Elite', cursive;
				font-size: 1rem;
				cursor: pointer;
				transition: 0.2s;
			}

			.login-btn:hover {
				background-color: var(--ink-red);
			}

			.error-msg {
				color: var(--ink-red);
				font-size: 0.8rem;
				min-height: 20px;
				margin-top: 10px;
				font-weight: bold;
			}

			@keyframes pulse {
				0% {
					opacity: 0.6;
				}
				50% {
					opacity: 1;
				}
				100% {
					opacity: 0.6;
				}
			}

			/* Animacja błędu */
			.shake {
				animation: shake 0.5s;
			}
			@keyframes shake {
				0% {
					transform: translateX(0);
				}
				25% {
					transform: translateX(-5px);
				}
				50% {
					transform: translateX(5px);
				}
				75% {
					transform: translateX(-5px);
				}
				100% {
					transform: translateX(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="folder-container" id="folder" onclick="openFolder()">
			<div class="folder-back"></div>

			<div class="paper-content">
				<h2>WERYFIKACJA</h2>

				<label class="login-label">PODAJ IMIĘ PODEJRZANEGO:</label>

				<input
					type="password"
					class="login-input"
					id="password"
					placeholder="***"
					onclick="event.stopPropagation()"
				/>

				<button
					class="login-btn"
					onclick="
						event.stopPropagation();
						checkPassword();
					"
				>
					ZALOGUJ
				</button>

				<div class="error-msg" id="error-msg"></div>
			</div>

			<div class="folder-front">
				<div class="stamp-top-secret">ODBIORCA: TY</div>
				<div class="click-hint">[ Kliknij, aby otworzyć ]</div>
			</div>
		</div>

		<script>
			// --- KONFIGURACJA HASŁA ---
			const correctPassword = 'michał'; // Zmień na co chcesz (małe litery)
			// --------------------------

			function openFolder() {
				const folder = document.getElementById('folder');
				if (!folder.classList.contains('open')) {
					folder.classList.add('open');
					// Po otwarciu usuwamy onclick z teczki, żeby nie przeszkadzał
					folder.onclick = null;
				}
			}

			function checkPassword() {
				const input = document.getElementById('password');
				const errorMsg = document.getElementById('error-msg');
				const val = input.value.trim().toLowerCase();

				if (val === correctPassword) {
					// POPRAWNE HASŁO
					errorMsg.style.color = 'green';
					errorMsg.innerText = 'DOSTĘP PRZYZNANY...';

					// Przekierowanie do głównej strony po 1 sekundzie
					setTimeout(() => {
						window.location.href = 'index.html';
					}, 1000);
				} else {
					// BŁĘDNE HASŁO
					errorMsg.style.color = '#d32f2f';
					errorMsg.innerText = 'ODMOWA DOSTĘPU';

					// Trzęsienie inputem
					input.classList.add('shake');
					setTimeout(() => input.classList.remove('shake'), 500);
					input.value = '';
				}
			}

			// Obsługa entera
			document.getElementById('password').addEventListener('keypress', (e) => {
				if (e.key === 'Enter') checkPassword();
			});
		</script>
	</body>
</html>
